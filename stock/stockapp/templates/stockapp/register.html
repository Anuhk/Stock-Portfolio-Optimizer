{% extends 'base.html' %}
{% block content %}
<form method="post">{% csrf_token %}
    <div class="mb-3"><label>Name</label><input type="text" name="uname" class="form-control"></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control"></div>
    <div class="mb-3"><label>Phone</label><input type="number" name="phone" class="form-control"></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control"></div>
    <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" name="dob" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
